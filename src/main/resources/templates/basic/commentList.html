<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f7f4; /* 민트색 비슷한 배경색 */
        }
        h2 {
            color: #009688; /* 민트색 비슷한 제목색 */
        }
        .btn-primary {
            background-color: #009688; /* 민트색 비슷한 버튼색 */
            border-color: #009688; /* 민트색 비슷한 버튼 테두리색 */
        }
        .btn-primary:hover {
            background-color: #00796b; /* 버튼에 호버되었을 때 색상 변경 */
            border-color: #00796b; /* 버튼에 호버되었을 때 테두리 색상 변경 */
        }
        .table th {
            background-color: #009688; /* 민트색 비슷한 테이블 헤더 배경색 */
            color: #fff; /* 헤더 텍스트 색상 */
        }
        .table .comment-link {
            color: #009688; /* 민트색 비슷한 댓글 링크 색상 */
        }
        .comment-form {
            margin-top: 20px;
            border-top: 1px solid #009688;
            padding-top: 20px;
        }
    </style>
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>댓글 목록</h2>
        <h4> 제목 - 작성자</h4>
    </div>
    <div class="row">
        <div class="col">
            <button class="text-start"
                    onclick="location.href='posts.html'"
                    th:onclick="|location.href='@{/basic/posts}'|"
                    type="button">목록으로
            </button>
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/basic/posts/{postId}/comments(postId=${post.id})}'|"
                    type="button">댓글 작성하기
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>댓글 내용</th>
                <th class="text-end">작성자</th>
                <th class="text-end">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment : ${comments}">
                <td th:text="${comment.content}">댓글 내용</td>
                <td class="text-end" th:text="${comment.writer}">작성자</td>
                <td class="text-end" th:text="${comment.date}">작성일</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
