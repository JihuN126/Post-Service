<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- 폰트 스타일링 -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Roboto 폰트 사용 */
            background-color: #f0f7f4; /* 배경색 설정 */
        }
        h2 {
            color: #009688;
        }
        .btn-primary {
            background-color: #009688;
            border-color: #009688;
        }
        .btn-primary:hover {
            background-color: #00796b;
            border-color: #00796b;
        }
        .table th {
            background-color: #009688;
            color: #fff;
        }
        .table .comment-link {
            color: #009688;
        }
        .comment-form {
            margin-top: 20px;
            border-top: 1px solid #009688;
            padding-top: 20px;
        }
    </style>
    <!-- Google Fonts에서 Roboto 폰트 가져오기 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>댓글 목록</h2>
        <h4 th:text="${post.title}"> 제목</h4>
        <h5 th:text="${post.writer}"> 작성자</h5>
    </div>
    <div class="row">
        <div class="col">
            <button class="text-start"
                    onclick="location.href='posts.html'"
                    th:onclick="|location.href='@{/basic/posts}'|"
                    type="button">목록으로
            </button>
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/basic/posts/{postId}/comments(postId=${post.id})}'|"
                    type="button">댓글 작성하기
            </button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">댓글 내용</th>
                <th scope="col" class="text-end">작성자</th>
                <th scope="col" class="text-end">작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comment, idx : ${post.commentContent}">
                <td th:text="${comment}" th:classappend="${idx.odd}? 'bg-light' : ''">댓글 내용</td>
                <td class="text-end" th:text="${post.commentWriter[__${idx.index}__]}">작성자</td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
