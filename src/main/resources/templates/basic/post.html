<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f7f4; /* 민트색 비슷한 배경색 */
        }
        .custom-container {
            max-width: 560px;
            margin: 0 auto; /* 화면 중앙 정렬 */
            background-color: #ffffff; /* 컨테이너 배경색 */
            border-radius: 10px; /* 컨테이너 모서리를 둥글게 만듦 */
            padding: 20px; /* 내부 여백 추가 */
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* 그림자 효과 추가 */
        }
        h2, h4 {
            color: #009688; /* 민트색 비슷한 제목색 */
            text-align: center; /* 가운데 정렬 */
        }
        label {
            color: #009688; /* 민트색 비슷한 레이블 색상 */
        }
        .form-control {
            border-color: #009688; /* 입력 필드 테두리 색상 */
        }
        .btn-primary {
            background-color: #009688; /* 민트색 비슷한 버튼색 */
            border-color: #009688; /* 민트색 비슷한 버튼 테두리색 */
        }
        .btn-primary:hover {
            background-color: #00796b; /* 버튼에 호버되었을 때 색상 변경 */
            border-color: #00796b; /* 버튼에 호버되었을 때 테두리 색상 변경 */
        }
        .btn-secondary {
            background-color: #e0e0e0; /* 민트색 비슷한 보조 버튼색 */
            border-color: #e0e0e0; /* 민트색 비슷한 보조 버튼 테두리색 */
        }
        .btn-secondary:hover {
            background-color: #bdbdbd; /* 보조 버튼에 호버되었을 때 색상 변경 */
            border-color: #bdbdbd; /* 보조 버튼에 호버되었을 때 테두리 색상 변경 */
        }
    </style>
</head>
<body>
<div class="custom-container">
    <div class="py-5">
        <h2>게시글 상세</h2>
    </div>
    <div>
        <label for="postId">게시글 ID</label>
        <input type="text"
               id="postId"
               name="postId"
               class="form-control"
               value="1"
               th:value="${post.id}"
               readonly>
    </div>
    <div>
        <label for="postTitle">게시글 제목</label>
        <input type="text"
               id="postTitle"
               name="postTitle"
               class="form-control"
               th:value="${post.title}"
               readonly>
    </div>
    <div>
        <label for="postContent">게시글 내용</label>
        <textarea id="postContent"
                  name="postContent"
                  class="form-control"
                  rows="5"
                  th:text="${post.content}"
                  readonly></textarea>
    </div>
    <div>
        <label for="postWriter">작성자</label>
        <input type="text"
               id="postWriter"
               name="postWriter"
               class="form-control"
               th:value="${post.writer}"
               readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/basic/posts/{postId}/edit(postId=${post.id})}'|"
                    type="button">게시글 수정</button>

        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='posts.html'"
                    th:onclick="|location.href='@{/basic/posts}'|"
                    type="button">목록으로</button>
        </div>
    </div>
</div> <!-- /custom-container -->
</body>
</html>
