<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f7f4;
        }
        .container {
            max-width: 560px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h2, h4 {
            color: #009688;
            text-align: center;
        }
        label {
            color: #009688;
        }
        .form-control {
            border-color: #009688;
        }
        .btn-primary {
            background-color: #009688;
            border-color: #009688;
        }
        .btn-primary:hover {
            background-color: #00796b;
            border-color: #00796b;
        }
        .btn-secondary {
            background-color: #e0e0e0;
            border-color: #e0e0e0;
        }
        .btn-secondary:hover {
            background-color: #bdbdbd;
            border-color: #bdbdbd;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
    </div>
    <h4 class="mb-3">게시글 수정</h4>
    <form action="post.html" th:action method="post">
        <div>
            <label for="postTitle">게시글 제목</label>
            <input type="text"
                   id="postTitle"
                   name="postTitle"
                   class="form-control"
                   th:value="${post.title}">
        </div>
        <div>
            <label for="postContent">게시글 내용</label>
            <textarea id="postContent"
                      name="postContent"
                      class="form-control"
                      rows="5"
                      th:text="${post.content}"></textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='posts.html'"
                        th:onclick="|location.href='@{/basic/posts/{postId}(postId=${post.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
