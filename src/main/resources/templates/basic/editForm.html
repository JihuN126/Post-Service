<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f7f4; /* 민트색 비슷한 배경색 */
        }
        .container {
            max-width: 560px;
            background-color: #ffffff; /* 컨테이너 배경색 */
            border-radius: 10px; /* 컨테이너 모서리를 둥글게 만듦 */
            padding: 20px; /* 내부 여백 추가 */
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* 그림자 효과 추가 */
        }
        h2, h4 {
            color: #009688; /* 민트색 비슷한 제목색 */
            text-align: center; /* 가운데 정렬 */
        }
        label {
            color: #009688; /* 민트색 비슷한 레이블 색상 */
        }
        .form-control {
            border-color: #009688; /* 입력 필드 테두리 색상 */
        }
        .btn-primary {
            background-color: #009688; /* 민트색 비슷한 버튼색 */
            border-color: #009688; /* 민트색 비슷한 버튼 테두리색 */
        }
        .btn-primary:hover {
            background-color: #00796b; /* 버튼에 호버되었을 때 색상 변경 */
            border-color: #00796b; /* 버튼에 호버되었을 때 테두리 색상 변경 */
        }
        .btn-secondary {
            background-color: #e0e0e0; /* 민트색 비슷한 보조 버튼색 */
            border-color: #e0e0e0; /* 민트색 비슷한 보조 버튼 테두리색 */
        }
        .btn-secondary:hover {
            background-color: #bdbdbd; /* 보조 버튼에 호버되었을 때 색상 변경 */
            border-color: #bdbdbd; /* 보조 버튼에 호버되었을 때 테두리 색상 변경 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 등록 폼</h2>
    </div>
    <h4 class="mb-3">게시글 수정</h4>
    <form action="post.html" th:action method="post">
        <div>
            <label for="postTitle">게시글 제목</label>
            <input type="text"
                   id="postTitle"
                   name="postTitle"
                   class="form-control"
                   th:value="${post.title}">
        </div>
        <div>
            <label for="postContent">게시글 내용</label>
            <textarea id="postContent"
                      name="postContent"
                      class="form-control"
                      rows="5"
                      th:text="${post.content}"></textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='posts.html'"
                        th:onclick="|location.href='@{/basic/posts/{postId}(postId=${post.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
