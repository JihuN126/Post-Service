<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f7f4; /* 민트색 비슷한 배경색 */
            font-family: 'Roboto', sans-serif; /* Roboto 폰트 사용 */
            color: #333; /* 일반 텍스트 색상 */
        }
        .container {
            max-width: 560px;
            background-color: #ffffff; /* 컨테이너 배경색 */
            border-radius: 10px; /* 컨테이너 모서리를 둥글게 만듦 */
            padding: 20px; /* 내부 여백 추가 */
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* 그림자 효과 추가 */
            margin: 50px auto; /* 가운데 정렬 */
        }
        h4 {
            color: #009688; /* 민트색 비슷한 제목색 */
            text-align: center; /* 가운데 정렬 */
            margin-bottom: 20px; /* 아래 여백 추가 */
        }
        label {
            color: #009688; /* 민트색 비슷한 레이블 색상 */
            font-weight: bold; /* 레이블 글씨 굵게 */
        }
        .form-control {
            border-color: #009688; /* 입력 필드 테두리 색상 */
        }
        .btn-primary {
            background-color: #009688; /* 민트색 비슷한 버튼색 */
            border-color: #009688; /* 민트색 비슷한 버튼 테두리색 */
        }
        .btn-primary:hover {
            background-color: #00796b; /* 버튼에 호버되었을 때 색상 변경 */
            border-color: #00796b; /* 버튼에 호버되었을 때 테두리 색상 변경 */
        }
        .btn-secondary {
            background-color: #e0e0e0; /* 민트색 비슷한 보조 버튼색 */
            border-color: #e0e0e0; /* 민트색 비슷한 보조 버튼 테두리색 */
        }
        .btn-secondary:hover {
            background-color: #bdbdbd; /* 보조 버튼에 호버되었을 때 색상 변경 */
            border-color: #bdbdbd; /* 보조 버튼에 호버되었을 때 테두리 색상 변경 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
    </div>

    <h4>댓글 입력</h4>
    <form action="commentList.html" th:action method="post">
        <div class="mb-3">
            <label for="commentContent">댓글 내용</label>
            <textarea id="commentContent"
                      name="commentContent"
                      class="form-control"
                      placeholder="댓글을 입력하세요"
                      rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="commentWriter">작성자</label>
            <input type="text"
                   id="commentWriter"
                   name="commentWriter"
                   class="form-control"
                   placeholder="작성자를 입력하세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">댓글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='commentList.html'"
                        th:onclick="|location.href='@{/basic/posts/{postId}/commentslist(postId=${post.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
