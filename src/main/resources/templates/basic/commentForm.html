<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>댓글 작성 폼</h2>
    </div>

    <h4 class="mb-3">댓글 입력</h4>
    <form action="commentList.html" th:action method="post">
        <div>
            <label for="commentContent">댓글 내용</label>
            <textarea id="commentContent"
                      name="commentContent"
                      class="form-control"
                      placeholder="댓글을 입력하세요"
                      rows="5"></textarea>
        </div>
        <div>
            <label for="commentWriter">작성자</label>
            <input type="text"
                   id="commentWriter"
                   name="commentWriter"
                   class="form-control"
                   placeholder="작성자를 입력하세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">댓글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='commentList.html'"
                        th:onclick="|location.href='@{/basic/posts/{postId}/commentslist(postId=${post.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
