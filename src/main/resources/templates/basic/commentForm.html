<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f7f4;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        .container {
            max-width: 560px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin: 50px auto;
        }
        h4 {
            color: #009688;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            color: #009688;
            font-weight: bold;
        }
        .form-control {
            border-color: #009688;
        }
        .btn-primary {
            background-color: #009688;
            border-color: #009688;
        }
        .btn-primary:hover {
            background-color: #00796b;
            border-color: #00796b;
        }
        .btn-secondary {
            background-color: #e0e0e0;
            border-color: #e0e0e0;
        }
        .btn-secondary:hover {
            background-color: #bdbdbd;
            border-color: #bdbdbd;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
    </div>

    <h4>댓글 입력</h4>
    <form action="commentList.html" th:action method="post">
        <div class="mb-3">
            <label for="commentContent">댓글 내용</label>
            <textarea id="commentContent"
                      name="commentContent"
                      class="form-control"
                      placeholder="댓글을 입력하세요"
                      rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="commentWriter">작성자</label>
            <input type="text"
                   id="commentWriter"
                   name="commentWriter"
                   class="form-control"
                   placeholder="작성자를 입력하세요">
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">댓글 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='commentList.html'"
                        th:onclick="|location.href='@{/basic/posts/{postId}/commentslist(postId=${post.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
