<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 등록 폼</h2>
    </div>
    <h4 class="mb-3">게시글 수정</h4>
    <form action="update" th:action method="post">
        <div>
            <label for="postTitle">게시글 제목</label>
            <input type="text" id="postTitle" name="postTitle" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="postContent">게시글 내용</label>
            <textarea id="postContent" name="postContent" class="form-control" placeholder="내용을 입력하세요" rows="5"></textarea>
        </div>

        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='posts.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
